<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 1</title>
</head>
<body>
    
    <script>
        var n=3;
        char = '';
        for(let i =0; i<n; i++){
         
            for(let j=0; j<i; j++){
                char =char + '*'
            }
            
            console.log(char);  
            char='';
        }
    </script>
</body>
</html>
